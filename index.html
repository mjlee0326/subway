<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1"
        />
        <meta name="author" content="minjeong" />
        <meta name="description" content="나만의 subway menu 찾기" />
        <meta name="keyword" content="SUBWAY" />
        <title>Document</title>

        <meta name="format-detection" content="telephone=no" />
        <meta property="og:title" content="SUBWAY" />
        <meta property="og:url" content="https://mjlee0326.github.io/subway" />
        <meta
            property="og:image"
            content="https://mjlee0326.github.io/subway/assets/icon/icon.jpg"
        />
        <meta property="og:description" content="나만의 SUBWAY 샌드위치 찾기" />

        <!-- css -->
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    <body>
        <div id="div_0">
            <img
                class="logo"
                src="assets/img/main/logo.png"
                alt="sybway logo"
            />
        </div>
        <div id="div_1">
            <script></script>
            <img
                class="ractangle"
                src="assets/img/main/Rectangle.png"
                alt="ractangle"
            />
            <img
                id="start_btn"
                class="start_btn"
                src="assets/img/main/start_btn.png"
                alt="start_btn"
            />
        </div>
        <div class="div_q" id="div_2">
            <img class="bar" src="assets/img/menu/menu.png" alt="menu bar" />
            <div class="div_q" id="div_q1">
                <img
                    id="q1_1"
                    class="q1"
                    src="assets/img/menu/q1_1.png"
                    alt="q1_1_btn"
                />
                <img
                    id="q1_2"
                    class="q1"
                    src="assets/img/menu/q1_2.png"
                    alt="q1_2_btn"
                />
            </div>
            <div class="div_q" id="div_q2">
                <img
                    id="q2_1"
                    class="q2"
                    src="assets/img/menu/q2_1.png"
                    alt="q2_1_btn"
                />
                <img
                    id="q2_2"
                    class="q2"
                    src="assets/img/menu/q2_2.png"
                    alt="q2_2_btn"
                />
            </div>
            <div id="div_q3">
                <img
                    id="q3_1"
                    class="q3"
                    src="assets/img/menu/q3_1.png"
                    alt="q3_1_btn"
                />
                <img
                    id="q3_2"
                    class="q3"
                    src="assets/img/menu/q3_2.png"
                    alt="q3_2_btn"
                />
            </div>
            <img
                id="next_btn"
                class="next_btn"
                src="assets/img/menu/next_btn.png"
                alt="next_btn"
            />
        </div>
        <div class="div_q" id="div_3">
            <img class="bar" src="assets/img/bread/bread.png" alt="bread bar" />
            <img
                id="q21"
                class="q21"
                src="assets/img/bread/q1.png"
                alt="q1_btn"
            />
            <img
                id="q22"
                class="q22"
                src="assets/img/bread/q2.png"
                alt="q2_btn"
            />
            <img
                id="q23"
                class="q23"
                src="assets/img/bread/q3.png"
                alt="q2_btn"
            />
            <img
                id="next_btn2"
                class="next_btn"
                src="assets/img/menu/next_btn.png"
                alt="next_btn2"
            />
        </div>

        <div class="div_q" id="div_4">
            <img
                class="bar"
                src="assets/img/source/source.png"
                alt="source bar"
            />
            <div class="div_q" id="div_q31">
                <img
                    id="q31_1"
                    class="q1"
                    src="assets/img/source/q1_1.png"
                    alt="q31_1_btn"
                />
                <img
                    id="q31_2"
                    class="q1"
                    src="assets/img/source/q1_2.png"
                    alt="q31_2_btn"
                />
            </div>
            <div class="div_q" id="div_q32">
                <img
                    id="q32_1"
                    class="q2"
                    src="assets/img/source/q2_1.png"
                    alt="q32_1_btn"
                />
                <img
                    id="q32_2"
                    class="q2"
                    src="assets/img/source/q2_2.png"
                    alt="q32_2_btn"
                />
            </div>
            <div id="div_q33">
                <img
                    id="q33_1"
                    class="q3"
                    src="assets/img/source/q3_1.png"
                    alt="q33_1_btn"
                />
                <img
                    id="q33_2"
                    class="q3"
                    src="assets/img/source/q3_2.png"
                    alt="q33_2_btn"
                />
            </div>
            <img
                id="next_btn3"
                class="next_btn"
                src="assets/img/menu/next_btn.png"
                alt="next_btn"
            />

        <div id="div_01">
            <img
                class="logo"
                src="assets/img/result/my_pick.png"
                alt="my_pick"
            />
        </div>

        <div id="div_5">
            <div class="div_51">
                <div style="position: relative">
                    <img
                        id="layout"
                        class="layout"
                        src="assets/img/result/layout.png"
                        alt="layout"
                    />
                </div>
            </div>

            <div class="div_51">
                <div style="position: relative">
                    <img
                        class="sandwich"
                        src="assets/img/sandwich/12.png"
                        alt="sadwich"
                    />
                </div>
                <p id="result"></p>
                <img
                    class="underline"
                    src="assets/img/result/underline.png"
                    alt="underline"
                />
                <p id="result_bread"></p>
                <p id="result_source"></p>
                <p id="result_topping"></p>
                <p id="more" >추가하면 더 맛있어!</p>
                <img
                    class="restart_btn"
                    id="restart_btn";
                    src="assets/img/result/restart_btn.png"
                    alt="restart_btn"
                />
            </div>
        </div>

        <!--  ***src declare order***  -->
        <script src="assets/js/sandwich.js"></script>
        <script src="assets/js/algorithm.js"></script>
        <script src="assets/js/index.js"></script>
